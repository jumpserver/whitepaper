name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build static docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: docs
        run: |
          rm -rf node_modules package-lock.json
          npm install --include=optional --no-audit || npm install --no-audit
          # Ensure Linux native binding is installed (fallback for npm bug)
          npm install @napi-rs/simple-git-linux-x64-gnu@0.1.22 --no-save --no-audit 2>/dev/null || true

      - name: Build Next.js site
        working-directory: docs
        run: npm run build

      - name: Add .nojekyll
        run: |
          touch docs/out/.nojekyll

      - name: Copy CNAME if present
        if: ${{ hashFiles('CNAME') != '' }}
        run: |
          mkdir -p docs/out
          cp CNAME docs/out/CNAME

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
